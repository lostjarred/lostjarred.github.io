<!DOCTYPE html>
<html>
    <header>
        <title>Web Menu</title>
        <style>
            .container {
                display: flex;
                flex-wrap: wrap;
                height: 99%;
                border: 2px solid #FFB000;
                margin-left: 3%; 
                margin-right: 3%;
                background-color: rgba(204, 139, 0, 0.5);
                border-radius: 3%;
            }
            .col {
                display: flex;
                flex-direction: column;
            }
            .row {
                display: flex;
                flex-direction: row;
                margin-top: 1%;
                margin-bottom: 1%;
                height: 15%;
            }
            .tablet {
                width: 18%;
                height: 100%;
                margin: 0.5%;
                padding: 0.5%;
            }
            button.tablet {
                width: 100%;
                height: 100%;
            }
            .borderbottom {
                border-bottom: 2px solid #FFB000;
            }
            button {
                text-align: center;
                border-color: #FFB000;
                background-color: rgba(204, 139, 0, 0.5);
                font-size: 18px;
                color: #FFCC00;
                font-family: UnnamedDOSFontIV;
                transition-duration: 0.3s;
                border-radius: 5%;
            }
            button:hover, button:active {
                background-color:#ffcc00c4;
                color: #282828;
            }
            body {
                background-color: #282828;
                height: 99%;
            }
            html {
                height: 99%;
            }
            h1 {
                text-align: center;
                color: #FFCC00;
                font-family: UnnamedDOSFontIV;
            }
            .fadein{
                animation: fadein;
            }

    <body>
        <div class="container col fadein">
                <div class="row fadein borderbottom">
                    <h1 class="fadein" style="margin-left: 25%; margin-top: 2%;">Audio Menu</h1>
                </div>
                <div class="row fadein">
                    <div class="tablet fadein"> <button class="tablet fadein" onclick='window.location.href = "https://music.youtube.com/"'>Youtube Music</button> </div>
                    <div class="tablet fadein"> <button class="tablet fadein" onclick='window.location.href = "https://bandcamp.com/"'>Bandcamp</button> </div>
                    <div class="tablet fadein"> <button class="tablet fadein" onclick='window.location.href = "https://open.spotify.com/"'>Spotify</button> </div>
                    <div class="tablet fadein"> <button class="tablet fadein" onclick='window.location.href = "https://www.youtube.com/c/AudioLibraryFreeMusic"'>Youtube - Audio Libray</button> </div>
                    <div class="tablet fadein"> <button class="tablet fadein" onclick='window.location.href = "https://music.youtube.com/channel/UCDqZWwh4PbE8rqHSXXLPQwQ"'>Youtube Music - Vindsvept</button> </div>
                </div>
                <div class="row fadein">    
                    <div class="tablet fadein"> <button class="tablet fadein" onclick='window.location.href = "https://music.youtube.com/channel/UCrfFWsKlm7Iza5sEc0fDLjQ"'>Youtube Music - Alexander Nakarada</button> </div>
                    <div class="tablet fadein"> <button class="tablet fadein" onclick='window.location.href = "https://vindsvept.bandcamp.com/"'>Bandcamp - Vindsvept</button> </div>
                    <div class="tablet fadein"> <button class="tablet fadein" onclick='window.location.href = "https://mitxela.bandcamp.com/music"'>Bandcamp - Mitxela</button> </div>
                </div>
        </div>
    </body>
    <script>
        const fadein_elements = document.querySelectorAll(".fadein");
        let time = 500;
        fadein_elements.forEach(animationdelay);
        function animationdelay(element) {      
            element.style["animation-duration"] = time+"ms";
            time = time + 250;
        } 
    </script>
</html>
