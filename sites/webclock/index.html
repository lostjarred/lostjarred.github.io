<!DOCTYPE html>
<html>
    <head>
        <title>Web Clock</title>
        <style>
            #container {
                margin: 20%;
                border: 5px;
                border-color: black;
                border-style: solid;
            }
            #container2 {
                margin-left: 15%; 
                margin-right: 15%;
            }
            .row {
                display: flex;
                flex-direction: row;
            }
            .col {
                display: flex;
                flex-direction: column;
            }
            .time {
                font-family: 'DigitTech16';
                text-shadow: 1px 1px 2px black, 0 0 5px rgb(255, 80, 80), 0 0 1px rgb(255, 128, 128);
                animation-name: 'glowdigits';
                animation-duration: 8s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }
            body {
                background-color: black;
            }
            @font-face {
                font-family: 'DigitTech16';
                src: url('font/DigitTech16-Regular.ttf') format('truetype');
            }
            @keyframes glowdigits {
                0% {text-shadow: 1px 1px 2px black, 0 0 5px rgb(255, 80, 80), 0 0 1px rgb(255, 128, 128);}
                100% {text-shadow: 1px 1px 2px black, 0 0 5px rgb(255, 80, 80), 0 0 8px rgb(255, 128, 128);}
            }
            @media screen and (min-width: 900px) {
                #container2 {
                    margin-left: 40%; 
                    margin-right: 40%;
                }
            }
        </style>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <div id="container" style="border-color: red; background-color: rgb(70, 70, 70);">
            <div id="container2" class="col">
                <div class="row">
                    <span id="digitcolour" class="row" style="color: red;">
                        <h1 id="timehours" class="time">00</h1>
                        <h1>:</h1>
                        <h1 id="timeminutes" class="time">00</h1>
                        <h1>:</h1>
                        <h1 id="timeseconds" class="time">00</h1>
                    </span>
                </div>
            </div>
        </div>
    </body>
    <script>
        //variable get time
            let timehourstext = document.querySelector("#timehours")
            let timeminstext = document.querySelector("#timeminutes")
            let timesecstext = document.querySelector("#timeseconds")

        //set interval to update clock
            window.setInterval(updateclock, 1000)
        
            //functon to update clock text
            function updateclock() {
                let d = new Date();
                let hours = d.getHours();
                let mins = d.getMinutes();
                let secs = d.getSeconds();
                if (hours < 10) {
                    hours = "0" + hours;
                }
                if (mins < 10) {
                    mins = "0" + mins;
                }
                if (secs < 10) {
                    secs = "0" + secs;
                }
                timehourstext.innerHTML = hours;
                timeminstext.innerHTML = mins;
                timesecstext.innerHTML = secs;
            }
        
            //run function during page load 
                updateclock();
    </script>
</html>
